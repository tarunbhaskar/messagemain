<ion-header >
  <ion-toolbar color="primary" >
    <ion-title>
      Message of the day
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-grid>
	 <ion-row class="imageMargin">
      <!--ion-col col-12 class="table-row-even getImage"   [ngStyle]="{ 'background-image': 'url(' + url + ')'}">
      </ion-col-->
          <ion-col col-12>
            <img src={{url}} imageViewer />
          </ion-col>
      
    </ion-row>
</ion-grid>
 <ion-card >
  <ion-card-content class="card-day">
    Date : {{myDate | date}}
  </ion-card-content>
  <ion-card-content class="card-message">
  	 Message : {{message}}
  </ion-card-content>
  </ion-card>
<button ion-button large class="button-display" (click)="refresh()">Refresh</button>	




<ion-spinner class="spinner"  *ngIf="showSpinner"></ion-spinner>



</ion-content>
